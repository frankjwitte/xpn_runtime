<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>XPN Prototype</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>

<div class="container" ng-app="app" ng-controller="MainController">

    <xpn-header>
        <xpn-menu>

            <xpn-menu-header id="Acquisition">
                <xpn-menu-item id="Nieuw contact" form="Nieuw contact"/>
                <xpn-menu-item id="Overzicht op plaats" report="Overzicht op plaats"/>
            </xpn-menu-header>

            <xpn-menu-header id="Secretariaat">
                <xpn-menu-item id="Wijzigen contact" form="Wijzigen  contact"/>
                <xpn-menu-item id="Overzicht op naam" report="Overzicht op naam"/>
            </xpn-menu-header>

            <xpn-menu-header id="Systeem beheer">
                <xpn-menu-item id="Verwijderen contact" form="Contact"/>
            </xpn-menu-header>

        </xpn-menu>
    </xpn-header>

    <ui-view></ui-view>

</div>

<!-- libraries -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

<!-- custom -->
<script src="app/app.js"></script>
<script src="app/xpn/xpn.module.js"></script>
</body>

</html>
